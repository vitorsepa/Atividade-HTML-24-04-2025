<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Matérias</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Dia da Semana</th>
            <th>Matéria</th>
            <th>Horário</th>
        </tr>
        <tr>
            <td>Segunda-feira</td>
            <td>Matemática</td>
            <td>08:00 - 09:00</td>
        </tr>
        <tr>
            <td>Terça-feira</td>
            <td>História</td>
            <td>09:00 - 10:00</td>
        </tr>
        <tr>
            <td>Quarta-feira</td>
            <td>Português</td>
            <td>10:00 - 11:00</td>
        </tr>
        <tr>
            <td>Quinta-feira</td>
            <td>Ciências</td>
            <td>11:00 - 12:00</td>
        </tr>
        <tr>
            <td>Sexta-feira</td>
            <td>Geografia</td>
            <td>13:00 - 14:00</td>
        </tr>
    </table>
</body>
</html>
